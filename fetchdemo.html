 <html>
    <head>
        <title>Fetch Example</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>
            BALA SHANKAR MALLADI COMPUTES
        </h1>
        <h4>Click on the button to compute cube root of each number you have given</h4>
        <div>  
            <input type="number" name="number1" id="number1"><br>
           <!--input type="number" name="number2" id="number2"-->
        </div>
        <button onclick="remoteCompute()">Remote compute</button>

        <div id="result1">
         Cube root results will be shown here
        </div>
        <script>
            const remoteCompute=()=>{
                let number1=document.getElementById("number1").value
               // let number2=document.getElementById("number2").value
                let url=`http://127.0.0.1:3001?number1=${number1}`
                fetch(url).then(
                    (response)=>{
                        console.log(response)
                        return response.text();
                    }
                ).then((data)=>{
                    console.log(data)
                    document.getElementById("result1").innerHTML=data
                }).catch(err=>{
                    document.getElementById("result1").innerHTML=err
                })
            }
        </script>
    </body>
</html>
